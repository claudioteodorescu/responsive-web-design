<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/footer.css" />
    <title>Document</title>
  </head>
  <body>
    <footer>
      <div class="main-footer">
        <div class="left side">
          <h2>Find us on social media</h2>
          <div class="social">
            <a href="#"><span class="fab fa-facebook-f"></span></a>
            <a href="#"><span class="fab fa-twitter"></span></a>
            <a href="#"><span class="fab fa-instagram"></span></a>
            <a href="#"><span class="fab fa-github"></span></a>
          </div>
        </div>
        <div class="center side">
          <h2>Address</h2>
          <div class="place">
            <span class="fas fa-map-marker-alt"></span>
            <span class="footer-text">Fakestreet, City</span>
          </div>
          <div class="phone">
            <span class="fas fa-mobile-alt"></span>
            <span class="footer-text">+222 33 44 567</span>
          </div>
          <div class="place">
            <span class="fas fa-envelope"></span>
            <span class="footer-text">abx@example.com</span>
          </div>
        </div>
        <div class="right side">
          <h2>Subscribe</h2>
          <form action="#">
            <div class="email-content">
              <div class="email">Email *</div>
              <input type="email" required />
              <div class="submit-btn">
                <button type="submit">Sumbit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/4da0004dfc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
